<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full text-center">
    <!-- Icon -->
    <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-red-100">
      <svg
        class="h-12 w-12 text-red-600"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M18.364 18.364A9 9 0 0 0 5.636 5.636m12.728 12.728A9 9 0 0 1 5.636 5.636m12.728 12.728L5.636 5.636"
        />
      </svg>
    </div>

    <!-- Error Code -->
    <h1 class="mt-6 text-6xl font-bold text-gray-900">403</h1>

    <!-- Title -->
    <h2 class="mt-2 text-2xl font-semibold text-gray-900">Access Denied</h2>

    <!-- Description -->
    <p class="mt-4 text-base text-gray-600">
      Sorry, you don't have permission to access this page. Please contact your administrator if you believe this is an error.
    </p>

    <!-- User Info (if logged in) -->
    @if (user()) {
      <div class="mt-6 p-4 bg-gray-100 rounded-lg">
        <p class="text-sm text-gray-600">
          Logged in as <span class="font-medium text-gray-900">{{ user()?.email }}</span>
        </p>
        <p class="text-xs text-gray-500 mt-1">
          Access level: <span class="font-medium">{{ scopeType() }}</span>
        </p>
      </div>
    }

    <!-- Actions -->
    <div class="mt-8 flex flex-col sm:flex-row gap-3 justify-center">
      <button
        (click)="goBack()"
        class="inline-flex items-center justify-center gap-2 rounded-lg bg-primary-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600 transition-colors"
      >
        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
        </svg>
        Go Back
      </button>

      <a
        routerLink="/dashboard"
        class="inline-flex items-center justify-center gap-2 rounded-lg bg-white px-4 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 transition-colors"
      >
        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
        Dashboard
      </a>
    </div>

    <!-- Help Text -->
    <p class="mt-8 text-sm text-gray-500">
      Need help?
      <a href="mailto:support@santhwanam.org" class="font-medium text-primary-600 hover:text-primary-500">
        Contact Support
      </a>
    </p>
  </div>
</div>

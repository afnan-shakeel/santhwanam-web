<app-modal
  id="confirmation-modal"
  [open]="isOpen()"
  [title]="config()?.title ?? 'Confirm'"
  (closed)="onCancel()"
  size="sm"
>
  <div class="space-y-4">
    <!-- Icon + Message -->
    <div class="flex gap-3">
      <div class="flex-shrink-0">
        <app-icon
          [name]="icon()"
          [size]="24"
          [ngClass]="iconColorClass()"
        />
      </div>
      <div class="space-y-2">
        <p class="text-gray-900 dark:text-gray-100">{{ config()?.message }}</p>
        @if (config()?.description) {
          <p class="text-sm text-gray-500 dark:text-gray-400">{{ config()?.description }}</p>
        }
      </div>
    </div>

    <!-- Footer Buttons -->
    <div class="flex justify-end gap-3 pt-4 border-t border-gray-200 dark:border-gray-700">
      <button
        type="button"
        class="inline-flex items-center justify-center gap-2 rounded-lg px-4 py-2 text-sm font-semibold transition bg-white text-gray-700 ring-1 ring-gray-300 hover:bg-gray-50 dark:bg-gray-700 dark:text-gray-200 dark:ring-gray-600 dark:hover:bg-gray-600"
        (click)="onCancel()"
      >
        {{ cancelText() }}
      </button>
      <button
        type="button"
        class="inline-flex items-center justify-center gap-2 rounded-lg px-4 py-2 text-sm font-semibold transition"
        [ngClass]="{
          'bg-primary-600 text-white hover:bg-primary-700': confirmButtonVariant() === 'primary',
          'bg-red-600 text-white hover:bg-red-700': confirmButtonVariant() === 'danger'
        }"
        (click)="onConfirm()"
      >
        {{ confirmText() }}
      </button>
    </div>
  </div>
</app-modal>

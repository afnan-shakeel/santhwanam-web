@if (shouldShow()) {
  <button
    [attr.type]="type"
    [disabled]="isDisabled()"
    [title]="tooltip()"
    class="inline-flex items-center justify-center gap-2 rounded-lg px-4 py-2 text-sm font-semibold transition focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-500 disabled:opacity-50 disabled:cursor-not-allowed"
    [ngClass]="classes"
  >
    {{ label }}
  </button>
}

<el-dialog #dialogElement [attr.open]="open ? true : null">
  <dialog 
    [id]="id"
    [attr.aria-labelledby]="title ? id + '-title' : null"
    class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
    
    <el-dialog-backdrop 
      class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in dark:bg-gray-900/50">
    </el-dialog-backdrop>

    <div 
      tabindex="0" 
      class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
      
      <el-dialog-panel 
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full data-closed:sm:translate-y-0 data-closed:sm:scale-95 dark:bg-gray-800 dark:outline dark:-outline-offset-1 dark:outline-white/10"
        [ngClass]="sizeClasses">
        
        <!-- Header -->
        @if (title || showCloseButton) {
          <div class="flex items-center justify-between px-6 pt-6 pb-4 border-b border-gray-200 dark:border-gray-700">
            @if (title) {
              <h3 [id]="id + '-title'" class="text-lg font-semibold text-gray-900 dark:text-white">
                {{ title }}
              </h3>
            }
            @if (showCloseButton) {
              <button
                type="button"
                [attr.command]="'close'"
                [attr.commandfor]="id"
                class="rounded-lg p-1.5 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:hover:bg-gray-700 dark:hover:text-gray-300">
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                </svg>
              </button>
            }
          </div>
        }

        <!-- Content -->
        <div class="px-6 py-4">
          <ng-content></ng-content>
        </div>

        <!-- Footer slot -->
        <!-- <div class="px-6 py-4 bg-gray-50 dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700">
          <ng-content select="[footer]"></ng-content>
        </div> -->

      </el-dialog-panel>
    </div>
  </dialog>
</el-dialog>

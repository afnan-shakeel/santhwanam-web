<label class="flex flex-col gap-2 text-sm font-medium text-gray-900">
  <span class="flex items-center gap-2">
    {{ label }}
    @if (required) {
      <span class="text-xs font-semibold text-indigo-600">Required</span>
    }
  </span>

  <div class="mt-1 grid grid-cols-1">
    <input
      [attr.type]="type"
      [attr.placeholder]="placeholder"
      [ngClass]="inputClasses(error)"
      [disabled]="disabled"
      [value]="value ?? ''"
      (input)="handleInput($any($event.target).value)"
      (blur)="handleBlur()"
      autocomplete="off"
      [attr.aria-invalid]="!!error"
    />
    @if (error) {
      <svg viewBox="0 0 16 16" fill="currentColor" aria-hidden="true"
        class="pointer-events-none col-start-1 row-start-1 mr-3 size-5 self-center justify-self-end text-red-500 sm:size-4">
        <path
          d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14ZM8 4a.75.75 0 0 1 .75.75v3a.75.75 0 0 1-1.5 0v-3A.75.75 0 0 1 8 4Zm0 8a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"
          clip-rule="evenodd" fill-rule="evenodd" />
      </svg>
    }
  </div>

  @if (error) {
    <span class="text-xs text-red-600">Not a valid {{ label.toLowerCase() }}.</span>
  } @else if (hint) {
    <span class="text-xs text-gray-500">{{ hint }}</span>
  }
</label>

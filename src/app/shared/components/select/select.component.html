<label class="flex flex-col gap-2 text-sm font-medium text-gray-900">
  <span class="flex items-center gap-2">
    {{ label }}
    @if (required) {
      <span class="text-xs font-semibold text-indigo-600">Required</span>
    }
  </span>

  <div class="grid grid-cols-1">
    <select
      [ngClass]="selectClasses"
      [disabled]="disabled"
      [value]="value ?? ''"
      (change)="handleChange($any($event.target).value)"
      (blur)="handleBlur()"
    >
      <option value="" disabled hidden>{{ placeholder }}</option>
      @for (option of options; track option.value) {
        <option [value]="option.value" [disabled]="option.disabled">
          {{ option.label }}
        </option>
      }
    </select>
    <svg viewBox="0 0 16 16" fill="currentColor" aria-hidden="true"
      class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4">
      <path
        d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
        clip-rule="evenodd" fill-rule="evenodd" />
    </svg>
  </div>

  @if (error) {
    <span class="text-xs text-red-600">{{ error }}</span>
  } @else if (hint) {
    <span class="text-xs text-gray-500">{{ hint }}</span>
  }
</label>

<div class="sm:flex sm:items-center">
  <div class="sm:flex-auto">
    <h1 class="text-base font-semibold text-gray-900 dark:text-white">{{ title }}</h1>
    @if (description) {
      <p class="mt-2 text-sm text-gray-700 dark:text-gray-300">{{ description }}</p>
    }
  </div>
  @if (actionLabel) {
    <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
      <button
        type="button"
        (click)="onActionClick()"
        class="block rounded-md bg-primary-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-xs hover:bg-primary-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600 dark:bg-primary-500 dark:hover:bg-primary-400 dark:focus-visible:outline-primary-500">
        {{ actionLabel }}
      </button>
    </div>
  }
</div>

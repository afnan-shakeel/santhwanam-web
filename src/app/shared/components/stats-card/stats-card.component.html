<!-- Stats Card Component -->
<div
  class="relative rounded-xl border p-4 transition-all"
  [ngClass]="[
    colorClasses,
    clickable() ? 'cursor-pointer hover:shadow-md' : ''
  ]"
>
  @if (isLoading()) {
    <!-- Loading State -->
    <div class="animate-pulse">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-lg bg-slate-200"></div>
        <div class="flex-1">
          <div class="h-4 w-20 bg-slate-200 rounded mb-2"></div>
          <div class="h-6 w-12 bg-slate-200 rounded"></div>
        </div>
      </div>
    </div>
  } @else {
    <!-- Content -->
    <div class="flex items-start gap-3">
      @if (icon()) {
        <div
          class="flex h-10 w-10 items-center justify-center rounded-lg bg-white/50"
          [ngClass]="iconColorClasses"
        >
          <span class="text-xl">{{ icon() }}</span>
        </div>
      }

      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium opacity-80 truncate">
          {{ title() }}
        </p>
        <p class="mt-1 text-2xl font-bold">
          {{ value() }}
        </p>
        @if (subtitle()) {
          <p class="mt-0.5 text-xs opacity-70">
            {{ subtitle() }}
          </p>
        }
      </div>
    </div>
  }
</div>

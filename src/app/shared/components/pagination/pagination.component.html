<div class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6 dark:border-white/10 dark:bg-transparent">
  <div class="flex flex-1 justify-between sm:hidden">
    <button
      (click)="onPrevious()"
      [disabled]="currentPage === 1"
      [class.opacity-50]="currentPage === 1"
      [class.cursor-not-allowed]="currentPage === 1"
      class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:hover:bg-white dark:border-white/10 dark:bg-white/5 dark:text-gray-200 dark:hover:bg-white/10">
      Previous
    </button>
    <button
      (click)="onNext()"
      [disabled]="currentPage === totalPages"
      [class.opacity-50]="currentPage === totalPages"
      [class.cursor-not-allowed]="currentPage === totalPages"
      class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:hover:bg-white dark:border-white/10 dark:bg-white/5 dark:text-gray-200 dark:hover:bg-white/10">
      Next
    </button>
  </div>
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700 dark:text-gray-300">
        Showing
        <span class="font-medium">{{ showingFrom }}</span>
        to
        <span class="font-medium">{{ showingTo }}</span>
        of
        <span class="font-medium">{{ totalItems }}</span>
        results
      </p>
    </div>
    <div>
      <nav aria-label="Pagination" class="isolate inline-flex -space-x-px rounded-md shadow-xs dark:shadow-none">
        <button
          (click)="onPrevious()"
          [disabled]="currentPage === 1"
          [class.opacity-50]="currentPage === 1"
          [class.cursor-not-allowed]="currentPage === 1"
          class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 inset-ring inset-ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 disabled:hover:bg-white dark:inset-ring-gray-700 dark:hover:bg-white/5 dark:disabled:hover:bg-transparent">
          <span class="sr-only">Previous</span>
          <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="size-5">
            <path d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" fill-rule="evenodd" />
          </svg>
        </button>

        @for (page of pages; track page) {
          @if (page === '...') {
            <span class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 inset-ring inset-ring-gray-300 focus:outline-offset-0 dark:text-gray-400 dark:inset-ring-gray-700">...</span>
          } @else {
            <button
              (click)="onPageClick(page)"
              [attr.aria-current]="page === currentPage ? 'page' : null"
              [class.z-10]="page === currentPage"
              [class.bg-indigo-600]="page === currentPage"
              [class.text-white]="page === currentPage"
              [class.focus-visible:outline-2]="page === currentPage"
              [class.focus-visible:outline-offset-2]="page === currentPage"
              [class.focus-visible:outline-indigo-600]="page === currentPage"
              [class.dark:bg-indigo-500]="page === currentPage"
              [class.dark:focus-visible:outline-indigo-500]="page === currentPage"
              [class.text-gray-900]="page !== currentPage"
              [class.inset-ring]="page !== currentPage"
              [class.inset-ring-gray-300]="page !== currentPage"
              [class.hover:bg-gray-50]="page !== currentPage"
              [class.focus:outline-offset-0]="page !== currentPage"
              [class.dark:text-gray-200]="page !== currentPage"
              [class.dark:inset-ring-gray-700]="page !== currentPage"
              [class.dark:hover:bg-white/5]="page !== currentPage"
              class="relative inline-flex items-center px-4 py-2 text-sm font-semibold focus:z-20">
              {{ page }}
            </button>
          }
        }

        <button
          (click)="onNext()"
          [disabled]="currentPage === totalPages"
          [class.opacity-50]="currentPage === totalPages"
          [class.cursor-not-allowed]="currentPage === totalPages"
          class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 inset-ring inset-ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 disabled:hover:bg-white dark:inset-ring-gray-700 dark:hover:bg-white/5 dark:disabled:hover:bg-transparent">
          <span class="sr-only">Next</span>
          <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="size-5">
            <path d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
          </svg>
        </button>
      </nav>
    </div>
  </div>
</div>

<app-modal [open]="true" title="Upload Document" (closed)="onClose()">
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <!-- Error Message -->
    @if (error()) {
      <div class="mb-4 rounded-md bg-red-50 p-4">
        <div class="flex">
          <div class="shrink-0">
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-red-800">{{ error() }}</p>
          </div>
        </div>
      </div>
    }

    <!-- Document Type Select -->
    <div class="mb-4">
      <app-select
        label="Document Type"
        formControlName="documentType"
        [options]="documentTypes"
        placeholder="Select document type"
        [required]="true"
        [error]="uploadForm.get('documentType')?.touched && uploadForm.get('documentType')?.hasError('required') ? 'Document type is required' : ''">
      </app-select>
    </div>

    <!-- Description -->
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
        Description (Optional)
      </label>
      <textarea
        id="description"
        formControlName="description"
        rows="2"
        class="mt-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
        placeholder="Add a description for this document..."></textarea>
    </div>

    <!-- File Upload Area -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        File <span class="text-red-500">*</span>
      </label>
      
      @if (!selectedFile()) {
        <!-- Drop Zone -->
        <div
          class="mt-1 flex justify-center rounded-lg border-2 border-dashed px-6 py-10 transition-colors"
          [class.border-gray-300]="!isDragOver()"
          [class.border-primary-500]="isDragOver()"
          [class.bg-primary-50]="isDragOver()"
          (dragover)="onDragOver($event)"
          (dragleave)="onDragLeave($event)"
          (drop)="onDrop($event)">
          <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
              <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="mt-4 flex text-sm leading-6 text-gray-600">
              <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold text-primary-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-primary-600 focus-within:ring-offset-2 hover:text-primary-500">
                <span>Upload a file</span>
                <input
                  id="file-upload"
                  type="file"
                  class="sr-only"
                  [accept]="allowedFileTypes"
                  (change)="onFileSelect($event)">
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs leading-5 text-gray-600">PDF, JPEG, PNG up to {{ maxFileSizeMB }}MB</p>
          </div>
        </div>
      } @else {
        <!-- Selected File Preview -->
        <div class="mt-1 flex items-center justify-between rounded-lg border border-gray-300 bg-gray-50 p-4">
          <div class="flex items-center space-x-3">
            <div class="shrink-0">
              @if (selectedFile()!.type === 'application/pdf') {
                <svg class="h-10 w-10 text-red-500" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                  <path d="M14 2v6h6"/>
                  <path fill="white" d="M10 12h4M10 16h4M8 12h.01M8 16h.01"/>
                </svg>
              } @else {
                <svg class="h-10 w-10 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                  <circle cx="9" cy="9" r="2" fill="white"/>
                  <path fill="white" d="M21 15l-5-5L5 21"/>
                </svg>
              }
            </div>
            <div class="min-w-0 flex-1">
              <p class="text-sm font-medium text-gray-900 truncate">{{ selectedFile()!.name }}</p>
              <p class="text-xs text-gray-500">{{ formatFileSize(selectedFile()!.size) }}</p>
            </div>
          </div>
          <button
            type="button"
            class="shrink-0 rounded-full p-1 text-gray-400 hover:bg-gray-200 hover:text-gray-600"
            (click)="removeFile()">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      }
    </div>

    <!-- Form Actions -->
    <div class="mt-6 flex justify-end space-x-3">
      <button
        type="button"
        class="inline-flex justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
        (click)="onClose()"
        [disabled]="submitting()">
        Cancel
      </button>
      <button
        type="submit"
        class="inline-flex justify-center rounded-md border border-transparent bg-primary-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="submitting() || !selectedFile()">
        @if (submitting()) {
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Uploading...
        } @else {
          Upload Document
        }
      </button>
    </div>
  </form>
</app-modal>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <div class="space-y-6">
    <!-- Breadcrumbs -->
    <app-breadcrumbs [items]="breadcrumbs()"></app-breadcrumbs>

    <!-- Loading State -->
    @if (loading()) {
      <div class="flex justify-center items-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
      </div>
    } @else {
      <!-- Page Header with Back Button -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div class="flex items-center gap-4">
          <button
            type="button"
            (click)="goBack()"
            class="inline-flex items-center gap-1 text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
            Agents
          </button>
          <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Agent Profile</h1>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
              Viewing agent details
            </p>
          </div>
        </div>
      </div>

      <!-- Agent Info Card -->
      <app-agent-info-card
        [agent]="profile()"
        [viewMode]="'admin'"
        [loading]="loading()"
        (edit)="openEditModal()"
        (suspend)="onSuspend()"
        (activate)="onActivate()"
        (reassignMembers)="onReassignMembers()" />

      <!-- Hierarchy Card -->
      <app-agent-hierarchy-card
        [agent]="profile()"
        [viewMode]="'admin'"
        [loading]="loading()"
        (changeUnit)="onChangeUnit()" />

      <!-- Tabs -->
      <div class="border-b border-gray-200 dark:border-gray-700">
        <nav class="-mb-px flex space-x-8 overflow-x-auto">
          @for (tab of tabs(); track tab.key) {
            <button
              type="button"
              (click)="onTabClick(tab)"
              [class]="isActiveTab(tab.key)
                ? 'border-primary-500 text-primary-600 dark:text-primary-400'
                : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300'"
              class="whitespace-nowrap border-b-2 px-1 py-4 text-sm font-medium flex items-center gap-2">
              {{ tab.label }}
              @if (tab.badge !== undefined && tab.badge > 0) {
                <span class="inline-flex items-center justify-center px-2 py-0.5 text-xs font-medium rounded-full bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300">
                  {{ tab.badge }}
                </span>
              }
            </button>
          }
        </nav>
      </div>

      <!-- Tab Content (Router Outlet) -->
      <div class="mt-6">
        <router-outlet></router-outlet>
      </div>
    }
  </div>
</div>

<!-- Edit Profile Modal -->
@if (showEditModal() && profile()) {
  <app-edit-profile-modal
    [profile]="profile()!"
    (closeModal)="closeEditModal()"
    (profileUpdated)="onProfileUpdated()" />
}

<!-- Dev In Progress Modal -->
<app-dev-in-progress-modal
  [open]="showDevModal()"
  [featureName]="devModalFeature()"
  (close)="closeDevModal()" />

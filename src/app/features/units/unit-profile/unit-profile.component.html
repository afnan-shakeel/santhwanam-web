<!-- Unit Profile Page -->
<div class="min-h-screen bg-slate-50">
  <!-- Breadcrumbs -->
  <div class="bg-white border-b border-slate-200 px-6 py-3">
    <app-breadcrumbs [items]="breadcrumbs()"></app-breadcrumbs>
  </div>

  @if (loading()) {
    <!-- Loading State -->
    <div class="animate-pulse">
      <div class="bg-white border-b border-slate-200 px-6 py-5">
        <div class="flex items-center gap-3">
          <div class="h-8 w-8 bg-slate-200 rounded"></div>
          <div class="h-6 w-48 bg-slate-200 rounded"></div>
        </div>
        <div class="mt-2 h-4 w-32 bg-slate-200 rounded"></div>
        <div class="mt-3 h-4 w-40 bg-slate-200 rounded"></div>
      </div>
    </div>
  } @else if (unit(); as unitData) {
    <!-- Header -->
    <app-entity-profile-header
      entityType="unit"
      [entityName]="unitData.unitName"
      [entityCode]="unitData.unitCode"
      [admin]="unitData.admin"
      [hierarchy]="hierarchy()"
      [isOwnProfile]="isOwnProfile()"
      [canEdit]="canEdit()"
      [canReassignAdmin]="canReassignAdmin()"
      (onEdit)="onEdit()"
      (onReassignAdmin)="onReassignAdmin()"
      (onNavigateToHierarchy)="onNavigateToHierarchy($event)"
    />

    <!-- Quick Actions Bar (Own Profile Only) -->
    @if (isOwnProfile()) {
      <app-quick-actions-bar
        entityType="unit"
        [cashBalance]="cashBalance()"
        [pendingReceiveCount]="pendingReceiveCount()"
        [isLoading]="custodyLoading()"
        (onReceiveCash)="onReceiveCash()"
        (onTransferCash)="onTransferCash()"
      />
    }

    <!-- Tabs -->
    <app-tabs
      [tabs]="tabs()"
      [activeTab]="activeTab()"
      (tabChange)="onTabChange($event)"
    />

    <!-- Tab Content (Child Routes) -->
    <div class="p-6">
      <router-outlet></router-outlet>
    </div>
  } @else {
    <!-- Error State -->
    <div class="flex items-center justify-center py-20">
      <div class="text-center">
        <svg class="mx-auto h-12 w-12 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <h3 class="mt-4 text-lg font-medium text-slate-900">Unit not found</h3>
        <p class="mt-2 text-sm text-slate-500">The unit you're looking for doesn't exist or you don't have access.</p>
      </div>
    </div>
  }
</div>

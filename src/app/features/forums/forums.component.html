<div class="px-4 sm:px-6 lg:px-8 py-8">
  <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>

  <app-listing-page-header
    title="Forums"
    description="Manage forums in your organization"
    actionLabel="Add Forum"
    (actionClick)="onAddForum()">
  </app-listing-page-header>

  <div class="mt-8">
    <app-datatable
      [config]="tableConfig"
      [data]="forumData()"
      [loading]="loading()"
      (searchChange)="onSearchChange($event)">
    </app-datatable>
  </div>
</div>

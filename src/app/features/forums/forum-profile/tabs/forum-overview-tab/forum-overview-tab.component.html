<!-- Forum Overview Tab -->
<div class="space-y-6">
  <!-- Stats Grid -->
  <section>
    <h2 class="text-lg font-semibold text-slate-900 mb-4">Statistics</h2>

    @if (loading()) {
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4">
        @for (i of [1, 2, 3, 4, 5]; track i) {
          <app-stats-card
            title=""
            value=""
            [isLoading]="true"
          />
        }
      </div>
    } @else {
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4">
        @for (card of statsCards(); track card.title) {
          <app-stats-card
            [title]="card.title"
            [value]="card.value"
            [subtitle]="card.subtitle"
            [icon]="card.icon"
            [color]="card.color"
          />
        }
      </div>
    }
  </section>

  <!-- Recent Activity Placeholder -->
  <section>
    <h2 class="text-lg font-semibold text-slate-900 mb-4">Recent Activity</h2>
    <div class="bg-white rounded-lg border border-slate-200 p-8 text-center">
      <svg class="mx-auto h-12 w-12 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h3 class="mt-4 text-sm font-medium text-slate-900">Activity Timeline Coming Soon</h3>
      <p class="mt-2 text-sm text-slate-500">
        This feature is under development. Check back later!
      </p>
    </div>
  </section>
</div>

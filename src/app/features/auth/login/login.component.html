<div class="flex min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-sm space-y-10">
    <div>
      <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Santhwanam" class="mx-auto h-10 w-auto dark:hidden" />
      <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Santhwanam" class="mx-auto h-10 w-auto not-dark:hidden" />
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-white">Sign in to your account</h2>
    </div>

    @if (errorMessage()) {
      <div class="rounded-md bg-red-50 p-4 dark:bg-red-900/20">
        <div class="flex">
          <div class="ml-3">
            <p class="text-sm font-medium text-red-800 dark:text-red-200">{{ errorMessage() }}</p>
          </div>
        </div>
      </div>
    }

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <div class="col-span-2">
          <input 
            id="email-address" 
            type="email" 
            name="email" 
            required 
            placeholder="Email address" 
            autocomplete="email" 
            aria-label="Email address"
            [value]="email()"
            (input)="email.set($any($event.target).value)"
            [disabled]="isLoading()"
            class="block w-full rounded-t-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-primary-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-gray-700 dark:placeholder:text-gray-500 dark:focus:outline-primary-500 disabled:opacity-50 disabled:cursor-not-allowed" />
        </div>
        <div class="-mt-px">
          <input 
            id="password" 
            type="password" 
            name="password" 
            required 
            placeholder="Password" 
            autocomplete="current-password" 
            aria-label="Password"
            [value]="password()"
            (input)="password.set($any($event.target).value)"
            [disabled]="isLoading()"
            class="block w-full rounded-b-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-primary-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-gray-700 dark:placeholder:text-gray-500 dark:focus:outline-primary-500 disabled:opacity-50 disabled:cursor-not-allowed" />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex gap-3">
          <div class="flex h-6 shrink-0 items-center">
            <div class="group grid size-4 grid-cols-1">
              <input 
                id="remember-me" 
                type="checkbox" 
                name="remember-me"
                [checked]="rememberMe()"
                (change)="rememberMe.set($any($event.target).checked)"
                [disabled]="isLoading()"
                class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300 bg-white checked:border-primary-600 checked:bg-primary-600 indeterminate:border-primary-600 indeterminate:bg-primary-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 dark:border-white/10 dark:bg-white/5 dark:checked:border-primary-500 dark:checked:bg-primary-500 dark:indeterminate:border-primary-500 dark:indeterminate:bg-primary-500 dark:focus-visible:outline-primary-500 forced-colors:appearance-auto disabled:opacity-50 disabled:cursor-not-allowed" />
              <svg viewBox="0 0 14 14" fill="none" class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25">
                <path d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-0 group-has-checked:opacity-100" />
                <path d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-0 group-has-indeterminate:opacity-100" />
              </svg>
            </div>
          </div>
          <label for="remember-me" class="block text-sm/6 text-gray-900 dark:text-gray-300">Remember me</label>
        </div>

        <div class="text-sm/6">
          <a routerLink="/auth/reset-password/request" class="font-semibold text-primary-600 hover:text-primary-500 dark:text-primary-400 dark:hover:text-primary-300">Forgot password?</a>
        </div>
      </div>

      <div>
        <button 
          type="submit"
          [disabled]="isLoading()"
          class="flex w-full justify-center rounded-md bg-primary-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-primary-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600 dark:bg-primary-500 dark:shadow-none dark:hover:bg-primary-400 dark:focus-visible:outline-primary-500 disabled:opacity-50 disabled:cursor-not-allowed">
          @if (isLoading()) {
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          } @else {
            Sign in
          }
        </button>
      </div>
    </form>

    <!-- <p class="text-center text-sm/6 text-gray-500 dark:text-gray-400">
      Need support?
      <a href="#" class="font-semibold text-primary-600 hover:text-primary-500 dark:text-primary-400 dark:hover:text-primary-300">Raise your queries here</a>
    </p> -->
  </div>
</div>

<!-- Wallet Balance Card -->
<div class="bg-gradient-to-br from-primary-700 via-primary-800 to-primary-900 rounded-2xl shadow-xl overflow-hidden">
  <div class="p-6 sm:p-8">
    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6">
      <!-- Balance Info -->
      <div>
        <p class="text-sm font-medium text-primary-200 uppercase tracking-wider">Current Balance</p>
        <p class="text-4xl sm:text-5xl font-bold mt-2 text-white">{{ formatCurrency(balance) }}</p>

        <!-- Low Balance Warning -->
        @if (isLowBalance && recommendedTopUp > 0) {
          <div class="mt-4 flex items-center gap-2 bg-amber-500/20 border border-amber-400/30 rounded-lg px-4 py-2.5 w-fit">
            <svg class="w-5 h-5 text-amber-300" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd" />
            </svg>
            <span class="text-sm font-medium text-amber-100">
              Low Balance! Add {{ formatCurrency(recommendedTopUp) }} to maintain coverage
            </span>
          </div>
        }
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col gap-3">
        <!-- Member: Request Deposit -->
        @if (showRequestDeposit) {
          <button (click)="requestDeposit.emit()"
            class="flex items-center justify-center gap-2 bg-white text-primary-700 font-semibold px-6 py-3 rounded-xl shadow-lg hover:bg-primary-50 hover:shadow-xl transition-all duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Request Deposit
          </button>
        }

        <!-- Agent: Record Deposit -->
        @if (showRecordDeposit) {
          <button (click)="recordDeposit.emit()"
            class="flex items-center justify-center gap-2 bg-white text-primary-700 font-semibold px-6 py-3 rounded-xl shadow-lg hover:bg-primary-50 hover:shadow-xl transition-all duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Record Deposit
          </button>
        }

        <!-- Admin: Manual Adjustment -->
        @if (showAdjustment) {
          <button (click)="adjust.emit()"
            class="flex items-center justify-center gap-2 bg-white/20 text-white font-semibold px-6 py-3 rounded-xl border border-white/30 hover:bg-white/30 transition-all duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
            </svg>
            Manual Adjustment
          </button>
        }
      </div>
    </div>
  </div>

  <!-- Decorative Pattern -->
  <div class="h-8 bg-gradient-to-r from-primary-600/20 via-primary-500/10 to-primary-600/20"></div>
</div>

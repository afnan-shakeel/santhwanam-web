<!-- Wallet Quick Stats Grid -->
@if (stats) {
  <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
    <!-- Total Deposits -->
    <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-5 hover:shadow-md transition-shadow">
      <div class="flex items-center gap-3">
        <div class="p-2.5 bg-green-100 dark:bg-green-900/30 rounded-lg">
          <svg class="w-5 h-5 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12" />
          </svg>
        </div>
        <div>
          <p class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wider">Total Deposits</p>
          <p class="text-lg font-bold text-gray-900 dark:text-white">{{ formatCurrency(stats.totalDeposits) }}</p>
        </div>
      </div>
    </div>

    <!-- Total Debits -->
    <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-5 hover:shadow-md transition-shadow">
      <div class="flex items-center gap-3">
        <div class="p-2.5 bg-red-100 dark:bg-red-900/30 rounded-lg">
          <svg class="w-5 h-5 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6" />
          </svg>
        </div>
        <div>
          <p class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wider">Total Debits</p>
          <p class="text-lg font-bold text-gray-900 dark:text-white">{{ formatCurrency(stats.totalDebits) }}</p>
        </div>
      </div>
    </div>

    <!-- Pending Deposits -->
    <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-5 hover:shadow-md transition-shadow">
      <div class="flex items-center gap-3">
        <div class="p-2.5 bg-yellow-100 dark:bg-yellow-900/30 rounded-lg">
          <svg class="w-5 h-5 text-yellow-600 dark:text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div>
          <p class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wider">Pending</p>
          <p class="text-lg font-bold text-gray-900 dark:text-white">{{ formatCurrency(stats.pendingDeposits) }}</p>
        </div>
      </div>
    </div>

    <!-- Transaction Count -->
    <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-5 hover:shadow-md transition-shadow">
      <div class="flex items-center gap-3">
        <div class="p-2.5 bg-blue-100 dark:bg-blue-900/30 rounded-lg">
          <svg class="w-5 h-5 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
        </div>
        <div>
          <p class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wider">Transactions</p>
          <p class="text-lg font-bold text-gray-900 dark:text-white">{{ stats.transactionCount }}</p>
        </div>
      </div>
    </div>
  </div>
}

<!-- Wallet Overview Tab Content - V3 Clean Design -->
<div class="space-y-6">
  <!-- Recent Transactions -->
  <div>
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-[14.5px] font-semibold text-gray-900">Recent Transactions</h3>
      <a (click)="viewAllTransactions()"
        class="text-[13px] font-medium text-primary-600 flex items-center gap-1 cursor-pointer hover:text-primary-700 transition-colors">
        View all
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <polyline points="9 18 15 12 9 6" />
        </svg>
      </a>
    </div>

    <!-- Transaction List - Using Shared Component in Compact Mode -->
    <app-wallet-transaction-list
      [transactions]="recentTransactions().slice(0, 5)"
      [compact]="true">
    </app-wallet-transaction-list>
  </div>

  <!-- How Wallet Works Info Banner -->
  <div class="flex items-start gap-3 px-5 py-4 bg-[#F0FDFA] border border-[#99F6E4] rounded-lg">
    <svg class="w-[18px] h-[18px] text-primary-600 shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
      <circle cx="12" cy="12" r="10" />
      <line x1="12" y1="16" x2="12" y2="12" />
      <line x1="12" y1="8" x2="12.01" y2="8" />
    </svg>
    <div class="text-[13px] text-[#115E59] leading-relaxed">
      <strong class="block mb-0.5 font-semibold">How the wallet works</strong>
      Contributions are automatically deducted when a death claim cycle starts. Keep the wallet funded to stay covered.
    </div>
  </div>
</div>

<div class="bg-white border border-gray-200 rounded-xl overflow-hidden shadow-sm hover:shadow transition-shadow cursor-pointer"
     (click)="viewDetails()">
  <!-- Status header -->
  <div class="px-4 py-2.5 text-xs font-semibold flex items-center gap-2" [ngClass]="statusHeaderClass">
    {{ statusLabel }}
    <span class="ml-auto text-gray-400 font-normal">{{ task.reviewedAt | date:'d MMM yyyy' }}</span>
  </div>

  <!-- Body -->
  <div class="px-4 py-3">
    <div class="flex items-center gap-2.5">
      <span class="text-lg">{{ entityTypeIcon }}</span>
      <div class="min-w-0 flex-1">
        <div class="text-sm font-medium text-gray-800 truncate">
          {{ task.request?.entityLabel || entityTypeLabel }}
        </div>
        <div class="text-xs text-gray-500">
          {{ entityTypeLabel }} Â· {{ task.stage?.stageName }}
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="px-4 py-2.5 bg-gray-50 border-t border-gray-100 flex items-center justify-between">
    <span class="text-xs font-medium" [ngClass]="requestStatusBadge.class">
      {{ requestStatusBadge.text }}
    </span>
    @if (task.comments) {
      <span class="text-xs text-gray-400 truncate max-w-[200px] italic">
        "{{ task.comments }}"
      </span>
    }
  </div>
</div>

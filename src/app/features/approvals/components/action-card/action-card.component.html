<div class="border-2 border-primary-200 rounded-xl overflow-hidden bg-white">
  <div class="px-5 py-3 bg-primary-50 border-b border-primary-100">
    <h3 class="text-sm font-bold text-primary-700 flex items-center gap-2">
      ✍️ Your Decision
    </h3>
  </div>
  <div class="p-5 space-y-4">
    <textarea
      class="w-full px-3 py-2.5 border border-gray-200 rounded-lg text-sm text-gray-800 placeholder-gray-400 resize-none focus:outline-none focus:border-primary-400 focus:ring-2 focus:ring-primary-100 transition"
      rows="3"
      placeholder="Add comments (optional for approval, recommended for rejection)..."
      [value]="comments()"
      (input)="updateComments($event)"
      [disabled]="processing"
    ></textarea>
    <div class="flex items-center justify-end gap-3">
      <app-button variant="danger" size="sm" [disabled]="processing" (click)="onReject()">
        Reject
      </app-button>
      <app-button variant="primary" size="sm" [disabled]="processing" (click)="onApprove()">
        ✓ Approve
      </app-button>
    </div>
  </div>
</div>

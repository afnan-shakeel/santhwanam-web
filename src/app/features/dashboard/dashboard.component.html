<div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Dashboard</h1>
    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Welcome to your dashboard</p>
  </div>

  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <!-- Stats Card 1 -->
    <div class="rounded-lg bg-white p-6 shadow-sm dark:bg-gray-800">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Total Users</p>
          <p class="mt-2 text-3xl font-semibold text-gray-900 dark:text-white">0</p>
        </div>
        <div class="rounded-full bg-primary-100 p-3 dark:bg-primary-900/20">
          <svg class="h-6 w-6 text-primary-600 dark:text-primary-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Stats Card 2 -->
    <div class="rounded-lg bg-white p-6 shadow-sm dark:bg-gray-800">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Projects</p>
          <p class="mt-2 text-3xl font-semibold text-gray-900 dark:text-white">0</p>
        </div>
        <div class="rounded-full bg-secondary-100 p-3 dark:bg-secondary-900/20">
          <svg class="h-6 w-6 text-secondary-600 dark:text-secondary-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Stats Card 3 -->
    <div class="rounded-lg bg-white p-6 shadow-sm dark:bg-gray-800">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Tasks</p>
          <p class="mt-2 text-3xl font-semibold text-gray-900 dark:text-white">0</p>
        </div>
        <div class="rounded-full bg-green-100 p-3 dark:bg-green-900/20">
          <svg class="h-6 w-6 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Welcome Card -->
  <div class="mt-8 rounded-lg bg-white p-8 shadow-sm dark:bg-gray-800">
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Welcome to Santhwanam</h2>
      <p class="mt-4 text-gray-600 dark:text-gray-400">
        Your dashboard is ready. Start by exploring the menu items or customize your workspace.
      </p>
      <div class="mt-6 flex justify-center gap-4">
        <button class="rounded-md bg-primary-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 dark:bg-primary-500 dark:hover:bg-primary-400">
          Get Started
        </button>
        <button class="rounded-md bg-white px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 dark:bg-gray-700 dark:text-white dark:ring-gray-600 dark:hover:bg-gray-600">
          Learn More
        </button>
      </div>
    </div>
  </div>

  <!-- Toast Test Section -->
  <div class="mt-8 rounded-lg bg-white p-8 shadow-sm dark:bg-gray-800">
    <div class="text-center">
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Toast Notification Tests</h3>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
        Click the buttons below to test different toast notification types
      </p>
      <div class="mt-6 flex flex-wrap justify-center gap-3">
        <app-button 
          variant="primary" 
          label="Success Toast" 
          (click)="showSuccessToast()">
        </app-button>
        <app-button 
          label="Error Toast" 
          (click)="showErrorToast()">
        </app-button>
        <app-button 
          label="Warning Toast" 
          (click)="showWarningToast()">
        </app-button>
        <app-button 
          variant="soft" 
          label="Info Toast" 
          (click)="showInfoToast()">
        </app-button>
      </div>
    </div>
  </div>
</div>
